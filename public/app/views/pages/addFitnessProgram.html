      <div id="loader"></div>

      <div class="loader-section section-left"></div>

<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in-user"><label for="tab-2" class="tab">Add Fitness Program</label>
        <div class="login-form">
            <div class="edit-user-htm">
              <div class="group">
                  <label for="newannouncement" class="label">Program Name</label>
                  <input id="newannouncement" type="text" ng-model="FName" class="input">
              </div>
                <div class="group">
                    <label for="newannouncement" class="label">Client Username</label>
                    <input id="newannouncement" type="text" ng-model="clientUser" class="input">
                </div>
                  <div class="group">
                      <label for="ppic" class="label">Fitness Program PDF</label>
                      <input class="input" type="file" file-model="doc"/>
                  </div>
                <br></br>
                <div class="group">
                    <input type="submit" ng-click ="submitFitnessProgram()" class="button" value="Save">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="/userProfile">Back</a>
                </div>
            </div>
        </div>
    </div>
