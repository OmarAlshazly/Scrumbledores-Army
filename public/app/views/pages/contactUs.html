<link rel="stylesheet" href="../../../assets/css/reset.css"> <!-- CSS reset -->
<link rel="stylesheet" href="../../../assets/css/style.css"> <!-- Resource style -->
<link rel="stylesheet" type="text/css" href="../../../assets/css/login.css">
<div class="login-wrap" style="background:url(../../../images/5a.png) no-repeat center;">
  <div class="demo" ng-hide = "show">
    <div id="demo-content">

      <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
              <div class="loader-section section-right"></div>

      </div>

    </div>
</div>

    <div class="login-html">

                  <div class="row show-hide-message" ng-show="showErrMsg">
                      <div id="popup1" class="overlay">
                          <div class="popup">
                              <h2>{{errMsg.title}}</h2>
                              <a class="close" ng-click="hideErr()">&times;</a>
                              <div class="content">
                                  {{errMsg.content}}
                              </div>
                          </div>
                      </div>
                  </div>



        <input id="tab-1" type="radio" name="tab" class="sign-in-owner"><label for="tab-2" class="tab">Contact Us</label>
        <div class="login-form">
<form>
            <div class="edit-user-htm">

				<div class="group">
                    <label class="label">subject</label>
                    <input type="text" ng-model="con.subject" class="input" required>
                </div>
				<div class="group">
                    <label class="label">body</label>
                    <textarea type="text" ng-model="con.text" class="input"  style="height:200px; width=170px;" required></textarea>
                </div>

                <br></br>
                <div class="group">
                    <input type="submit" ng-click = "contactMe()" class="button" value="Send">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="/userProfile">Back</a>
                </div>
            </div>







          </form>
        </div>
    </div>
</div>
